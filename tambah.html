<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>➕ Tambah Pekerja</h1>
    <button onclick="window.location.href='index.html'" class="cancel-btn">⬅️ Kembali</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>Isi Data Pekerja 📝</h2>
      <div class="input-area">
        <div class="input-wrapper"><span class="icon">👤</span>
          <input type="text" id="nama-input" placeholder="Masukkan Nama...">
        </div>
        <div class="input-wrapper"><span class="icon">🎂</span>
          <input type="number" id="umur-input" placeholder="Masukkan Umur...">
        </div>
        <div class="input-wrapper"><span class="icon">🏠</span>
          <input type="text" id="alamat-input" placeholder="Masukkan Tempat Tinggal...">
        </div>
        <div class="input-wrapper"><span class="icon">💼</span>
          <select id="pekerjaan-input">
            <option value="">Pilih Pekerjaan...</option>
            <option value="Programmer">👨‍💻 Programmer</option>
            <option value="Designer">🎨 Designer</option>
            <option value="Dokter">🩺 Dokter</option>
            <option value="Guru">📚 Guru</option>
            <option value="Petani">🌾 Petani</option>
            <option value="Lainnya">🔧 Lainnya</option>
          </select>
        </div>
        <button id="save-btn">Simpan</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
