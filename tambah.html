<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Pekerja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>â• Tambah Pekerja</h1>
    <button id="dark-toggle">ğŸŒ™ Dark Mode</button>
  </header>

  <!-- Container -->
  <div class="container">
    <div class="card">
      <h2>Form Tambah Pekerja</h2>
      <form id="tambah-form">
        
        <div class="input-area">
          <div class="input-wrapper">
            <span class="icon">ğŸ‘¤</span>
            <input type="text" id="nama" name="nama" placeholder="Nama Pekerja" required>
          </div>

          <div class="input-wrapper">
            <span class="icon">ğŸ‚</span>
            <input type="number" id="umur" name="umur" placeholder="Umur" required>
          </div>

          <div class="input-wrapper">
            <span class="icon">ğŸ </span>
            <input type="text" id="alamat" name="alamat" placeholder="Alamat" required>
          </div>

          <div class="input-wrapper">
            <span class="icon">ğŸ’¼</span>
            <select id="pekerjaan" name="pekerjaan" required>
              <option value="">Pilih Pekerjaan...</option>
                <option value="Programmer">ğŸ’» Programmer</option>
                <option value="Desainer">ğŸ¨ Desainer</option>
                <option value="Manajer">ğŸ“‹ Manajer</option>
                <option value="Guru">ğŸ“š Guru</option>
                <option value="Dokter">ğŸ©º Dokter</option>

            </select>
          </div>
        </div>

        <!-- Tombol -->
        <div class="btn-group" style="margin-top:20px; justify-content:center;">
          <button type="submit" class="save-btn">ğŸ’¾ Simpan</button>
          <button type="button" class="back-btn" onclick="window.location.href='index.html'">â†© Kembali</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Dark mode toggle
    const darkToggle = document.getElementById("dark-toggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Simpan Data
    document.getElementById("tambah-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const pekerja = {
        nama: document.getElementById("nama").value,
        umur: document.getElementById("umur").value,
        alamat: document.getElementById("alamat").value,
        pekerjaan: document.getElementById("pekerjaan").value,
      };

      // Ambil data lama
      let data = JSON.parse(localStorage.getItem("pekerja")) || [];
      data.push(pekerja);
      localStorage.setItem("pekerja", JSON.stringify(data));

      alert("âœ… Data berhasil disimpan!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
