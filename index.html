<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Pengguna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Kotak Tambah Data -->
    <div class="card">
      <h2>Tambah Data kerja 📝</h2>
      <div class="input-area">
        <input type="text" id="nama-input" placeholder="Masukkan Nama...">
        <input type="number" id="umur-input" placeholder="Masukkan Umur...">
        <input type="text" id="alamat-input" placeholder="Masukkan Tempat Tinggal...">
        <button id="add-btn">Tambah</button>
      </div>
    </div>

    <!-- Kotak Daftar Data -->
    <div class="card">
      <h2>Daftar Pekerja 📋</h2>
      <ul id="data-list"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
